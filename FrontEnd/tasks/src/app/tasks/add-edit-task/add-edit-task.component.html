
<div class="form-froup row">
    <div class="col-sm-10">
        <label class="col-sm2 col-form-label">Tarefa</label>
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Digite a tarefa">
        <label class="col-sm2 col-form-label">Descrição</label>
        <input type="text" class="form-control" [(ngModel)]="description" placeholder="Digite a Descrição da tarefa">
        <label class="col-sm2 col-form-label">Estatus</label>
        <input type="text" class="form-control" [(ngModel)]="concluded" placeholder="Escolha o status da tarefa">
    </div>
</div>

<button (click)="addTask()" *ngIf="tk.id == 0" class="btn btn-primary"> Nova Tarefa</button>
<button (click)="updateTask()" *ngIf="tk.id != 0" class="btn btn-primary"> Atualizar Tarefa</button>
